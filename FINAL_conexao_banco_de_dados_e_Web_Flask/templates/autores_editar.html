<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Autor - Biblioteca</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f4f7f9; }
    </style>
</head>
<body class="p-8">

    <div class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow-lg">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-2">Editar Autor (ID: {{ autor.id }})</h1>

        <form action="{{ url_for('editar_autor', id=autor.id) }}" method="POST" class="space-y-4">
            
            <input type="hidden" name="id" value="{{ autor.id }}">

            <div>
                <label for="nome" class="block text-sm font-medium text-gray-700">Nome</label>
                <input type="text" id="nome" name="nome" value="{{ autor.nome }}" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2">
            </div>

            <div>
                <label for="data_nascimento" class="block text-sm font-medium text-gray-700">Data Nascimento</label>
                <input type="date" id="data_nascimento" name="data_nascimento" value="{{ autor.data_nascimento or '' }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2">
            </div>

            <div>
                <label for="biografia" class="block text-sm font-medium text-gray-700">Biografia</label>
                <textarea id="biografia" name="biografia" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2">{{ autor.biografia or '' }}</textarea>
            </div>

            <div class="pt-4 flex justify-between">
                <a href="{{ url_for('listar_autores_route') }}" class="text-gray-600 hover:text-gray-900 font-semibold py-2 px-4 rounded-lg border border-gray-300 transition duration-150">Cancelar</a>
                <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-150">
                    Salvar Alterações
                </button>
            </div>
        </form>

    </div>
</body>
</html>
